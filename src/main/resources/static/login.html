<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeriesManagement</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/SeriesManagement/js/login.js"></script>
</head>
<body>
<p id="message"></p>
<div class="row">
  <div class="col-5"></div>
  <div class="col-5 d-flex justify-contet-center">
    <div class="wrapper">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="text-danger" id="invalid"></div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Login">
        </div>
      </form>
      <div class=container">
        <p class="ui-state-error-text" id="error"></p>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

<div class="row">
  <div class="col-5"></div>
</div>
</body>
</html>
